name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install linting tools
      run: |
        python -m pip install --no-cache-dir --force-reinstall flake8==5.0.4 pycodestyle==2.9.1 pyflakes==2.5.0 mccabe==0.7.0

    - name: Install testing tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install --no-cache-dir pytest pytest-cov coverage
        echo "Testing tools installation completed"

    - name: Verify installations
      run: |
        echo "=== Python and pip info ==="
        python --version
        python -c "import sys; print('Python executable:', sys.executable)"
        pip --version
        echo ""

        echo "=== Installed packages ==="
        pip list | grep -E "(flake8|pytest|coverage)"
        echo ""

        echo "=== Import tests ==="
        python -c "import flake8; print('✓ flake8 version:', flake8.__version__)"
        python -c "import pytest; print('✓ pytest version:', pytest.__version__)"
        python -c "import coverage; print('✓ coverage version:', coverage.__version__)"
        echo ""

        echo "=== Command tests ==="
        python -m flake8 --version
        python -m pytest --version
        echo "✓ All tools verified successfully"

    - name: Run linting
      run: |
        python -m flake8 consolidated_event_scraper.py --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 consolidated_event_scraper.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Verify pytest availability
      run: |
        echo "=== Final pytest verification before running tests ==="
        python -c "import pytest; print('pytest is available, version:', pytest.__version__)"
        python -m pytest --version
        echo "✓ pytest is ready to run tests"

    - name: Run tests
      run: |
        echo "=== Running tests ==="
        python -m pytest --cov=consolidated_event_scraper --cov-report=xml
        echo "✓ Tests completed successfully"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
